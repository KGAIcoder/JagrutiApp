workflows:
  flutter-ios-build:
    name: Flutter iOS CI/CD
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app-store-connect  # Contains API credentials: issuer ID, key ID, private key
    scripts:
      - name: Install Flutter dependencies
        script: |
          cd jagruti_app
          flutter pub get

      - name: Initialize keychain for code signing
        script: |
          keychain initialize

      - name: Fetch code signing assets from App Store Connect
        script: |
          app-store-connect fetch-signing-files "com.aaryalabs.jagrutiApp" \
            --type IOS_APP_STORE \
            --create

      - name: Install signing certificates to keychain
        script: |
          keychain add-certificates

      - name: Build Flutter iOS app (no codesign)
        script: |
          cd jagruti_app
          flutter build ios --release --no-codesign

      - name: Apply provisioning profiles and sign the app
        script: |
          xcode-project use-profiles
          xcode-project build-ipa \
            --workspace jagruti_app/ios/Runner.xcworkspace \
            --scheme Runner

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:  # Auto-upload to TestFlight
        api_key: $APP_STORE_CONNECT_API_KEY  # From Codemagic env vars
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        key_id: $APP_STORE_CONNECT_KEY_ID
      email:
        recipients:
          - kunalgujar.bugs@gmail.com
        notify:
          success: true
          failure: true