workflows:
  ios-workflow:
    name: iOS Build Workflow
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install Flutter dependencies
        script: |
          cd jagruti_app
          flutter pub get
      - name: Build iOS release
        script: |
          cd jagruti_app
          flutter build ios --release
    artifacts:
      - jagruti_app/build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - kunalgujar.bugs@gmail.com

code_signing:
  ios:
    distribution_type: app_store
    automatic_signing:
