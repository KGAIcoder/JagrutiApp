workflows:
  ios-workflow:
    name: iOS Workflow

    integrations:
      app_store_connect: CodemagicAdminAPI  # <-- your API key name in Codemagic UI

    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration          # <-- Use the integration for auth
        submit_to_testflight: true # <-- submit to TestFlight automatically
        expire_build_submitted_for_review: true